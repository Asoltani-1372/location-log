name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
    environment: build
    env:
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      AUTH_GITHUB_CLIENT_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      AUTH_GITHUB_CLIENT_ID: ${{ secrets.BETTER_AUTH_SECRET }}

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm install
      - run: npm run build
      - run: npm run lint
